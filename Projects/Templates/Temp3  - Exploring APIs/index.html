<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1 class="heading">
            Using maps API
        </h1>
    </header>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 20.5937,
                    lng: 78.9629
                },
                zoom: 5
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtd1iz2lloDMoOkw4bOk1bh1jNZRIW7l4&callback=initMap" async defer></script>
</body>

</html>
